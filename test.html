<body>
    <script>
        const { createLogger } = window.EasyLogPlus
        const logger = createLogger({
            level: 'debug',
            prefix: 'EasyLogPlus',
            // isLevel: false,
            // isTime: false,
            // isColor: false,
        })
        logger.debug('debug', 'dads', {}, 111, true)
        logger.info('info')
        logger.info()
        logger.warn('warn')
        logger.error('error', 111)
        logger.error('a->', { a: 1, b: { c: 2 } }, [1, '2', { c: 3 }], [1, '2', { c: 3 }], [1, '2', { c: 3 }], [1, '2', { c: 3 }], [1, '2', { c: 3 }])
    </script>
