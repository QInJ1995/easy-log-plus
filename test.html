<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="./dist/index.umd.js"></script>
</head>

<body>
    <script>

        const { createLogger, envs } = window.EasyLogPlus
        // envs.prod = '1111'

        const logger2 = createLogger('aaaa', {
            level: 'debug',
            formatter: '$namespace$ | [$time$] [$level$] [$tracker$] $label$',
            isGlobal: true,
            // env: envs.prod,
            style: {
                // color: 'red',
                // bgColor: 'blue',
                // bold: true,
                // italic: true,
                // underline: true,
                // overline: true,
                // strikethrough: true,
                // dim: true,
                // inverse: true,
            }
            // env: envs.prod
        })
        const logger3 = createLogger('qj-logger', {
            env: envs.prod
        })
        const logger = createLogger('hit-emr', {
            level: 'debug',
            // env: envs.prod
        })
        logger3.table([1, 2])
        // logger2.image('https://lsky-pro.smartideahub.site:2083/qls/image-20210724174717647.png')
        logger2.label('图片').image('https://img2.baidu.com/it/u=2814429148,2262424695&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1730998800&t=e60940f39f2a1e0cf5e65c6df7b0227a',)
        logger2.color('red').label('info1').bgColor('green').log(111)
        logger2.log(45454222)
        logger2.underline.log(222)
        logger2.bold.italic.underline.strikethrough.color('green').label('info3').log(333)
        function qqqq() {
            logger2.bold.italic.underline.strikethrough.color('#FFA500').label('打印信息wwwwww').log('wwwwwwwwwwwwwwwww')
            logger3.label('logger3').log(logger3)
            logger3.label('logger3').debug(logger3)
            logger3.label('logger3').info(logger3)
            logger3.label('logger3').warn(logger3)
            logger3.label('logger3').error(logger3)
        }
        qqqq()

        logger.label('测试').time('test')
        logger.debug('debug', 'dads', {}, 111, true)
        logger.info('打印信息', 1, 2)
        logger.warn('warn')
        logger.error('error', 111, 'sdasdasd')
        logger.error('aaaa', { a: 1, b: { c: 2 } }, [1, '2', { c: 3 }], [1, '2', { c: 3 }], [1, '2', { c: 3 }], [1, '2', { c: 3 }], [1, '2', { c: 3 }])
        logger.label('测试').timeEnd('test')


    </script>
</body>

</html>
